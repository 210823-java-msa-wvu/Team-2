<body>
    <form action="employeereimbursement" method="post" id='myform'>
        <center>
            <h1> New Post</h1>
            <hr>
        </center>
        <br>
        <nav>
            <ul>
                <a href=welcomeEmp.html>Previous Page</a> |
                <a href=login.html onclick="logout()">Log out</a>
            </ul>
        </nav><br>
            <h3>Please enter the information required to submit a reimbursement request: </h3>
            <h6>(Remember reimbursements don't cover cost of materials such as books!)</h6>
        <br>
        <label for="courseStartdate">
            Input Date of the course:
            <input id="courseStartdate" type="date"  name="courseStartdate">
        </label>
        <h6> (Remember to submit one week prior to the start of event!)</h6>
        <label for="time">
            Input Time of Event:
           <input id="time" type="time"  name="time" class="card-title mt-2">
       </label><br>
        <label for="place">
            Input Place of Testing:
            <input id="place" type="text"  name="place" placeholder="ex. Home">
        </label><br>
        <label for="description">
            Input Description of Exam:
            <input id="description" type="text"  name="description" placeholder="ex. java">
        </label><br>
        <label for="costClass">
            Input Cost of Exam:
            <input id="costClass" type="number" min="0" step="any" name="cost" placeholder="$X.XX">
        </label><br>
        <label for="gradingType">
            Input Grading Format:
        </label>
        <select name="gradingType" id="gradingType">
            <option value = 0 > Select Option
            </option>
            <option value = "Letter Grade" > Letter Grade
            </option>
        </select>
            <!-- <input id="gradingType" type="text"  name="gradingType"> -->
        <br>
        <label for="eventType">
            Input Type of Event:</label>
            <select name="eventType" id="eventType">
                <option value = "0" > Select Option
                </option>
                <option value = "1" > Certification
                </option>
                <option value = "2" > Technical Training
                </option>
                <option value = "3" > University Courses
                </option>
                <option value = "4" > Certification Preparation Classes
                </option>
                <option value = "5"> Seminars
                </option>
                <option value = "6" > Other
                </option>
            </select>
        <br>
        <label for="justification">Your Justification:</label>
        <textarea name="justification" id="justification" maxlength="150" placeholder="150 Max Characters"></textarea>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    <!-- <button type="submit" class="btn btn-sm btn-primary">Submit</button> -->
</form>
</body>
