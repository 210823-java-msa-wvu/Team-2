<div class="form-popup" id="myNewUserForm">
<h3>Welcome!</h3>
<h4>Please follow the steps below to create an account:</h4>

    <form class="form-container" #NewUser="ngForm">
        Please Enter a Username:
        <input type="text" id="username" #username>
        <br>
        Please Enter Your E-mail:
        <input type="email" id="email" #email>
        <br>
        Please Make a Password:
        <input type="text" id = "password" #password>
        <br>
        Please Enter Your First Name:
        <input type="text" id="fName" #firstName>
        <br>
        Please Enter Your Last Name:
        <input type="text" id="lName" #lastName>
        <br>
        <input type="button" id="accountCreate" (click)="addUser({username: username.value, email: email.value, password: password.value,
            firstname: firstName.value, lastname: lastName.value})">
        <button type="button" class="btn cancel" (click)="cancel()">Cancel</button>
        </form>
</div>
