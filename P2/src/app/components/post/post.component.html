<body>
<div class="container">
    <div class="card">
        <div class="posts" *ngFor="let post of posts">
            <div class="user-info">
                <p class="name">{{ post.user.firstname }}  {{ post.user.lastname }}</p>
                <p class="username">@{{ post.user.username }}</p>
            </div>
            <hr>
            <div class="post-info">
                <h5 class="title">{{ post.title }}</h5>
                <hr>
                <img class="image" src="{{ post.image_url }}">
                <div class="body">{{ post.body }}</div>
                <div class="rec">{{ post.recommend_rest }}</div>
                <div class="rating">{{ post.rating }}</div>
            </div> 
        </div>
    </div>
</div>


<div class="post-button">
<app-new-post-button></app-new-post-button>
</div>
</body>
